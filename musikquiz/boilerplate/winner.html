  <p>Take What's yours King</p>

  <img id="drag1" src="images/crown.png" draggable="true" ondragstart="drag(event)">

  <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

  <img id="kermit" src="images/kermit.png" width="500px" alt="kermit">



  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>
