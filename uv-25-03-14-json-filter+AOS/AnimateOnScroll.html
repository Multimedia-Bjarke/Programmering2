<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      .enorm {
        display: block;
        justify-self: center;
        padding-bottom: 3rem;
      }

      .animeret {
        display: block;
        justify-self: center;
        transition: all 2s ease-in-out;
        padding-bottom: 3rem;
      }
    </style>
  </head>

  <body>
    <div class="enorm" data-aos="flip-right">
      <img src="billeder/the_office_mike.jpg" alt="" />
    </div>

    <div class="animeret" data-aos="flip-right">
      <img src="billeder/the_office_mike.jpg" alt="" />
    </div>

    <div class="animeret" data-aos="fade-up-left">
      <img src="billeder/the_office_mike.jpg" alt="" />
    </div>

    <div class="animeret" data-aos="fade-down-right">
      <img src="billeder/the_office_mike.jpg" alt="" />
    </div>

    <div class="animeret" data-aos="flip-up">
      <a href="#"><img src="billeder/the_office_mike.jpg" alt="" /></a>
    </div>

    <div class="animeret" data-aos="zoom-in-up">
      <img src="billeder/the_office_mike.jpg" alt="" />
    </div>

    <div class="animeret" data-aos="zoom-out-down">
      <img src="billeder/the_office_mike.jpg" alt="" />
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 3000, // 2 seconds
        easing: "ease-in-out",
      });
    </script>
  </body>
</html>
