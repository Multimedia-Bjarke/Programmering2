<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduktion</title>
    <!--Link til leaflets CSS skal komme først, så vi har mulighed for lokal customization-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!--Lokalt CSS stylesheet-->
    <link rel="stylesheet" href="css/index.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <h1>Leaflet - introduktion</h1>
    <h2>OpenStreetmap Overlay via API</h2>
    <h3>
      Sådan ser kortet ud når man følger quickstartguiden via
      <a href="https://leafletjs.com/examples/quick-start/">leafletjs.com</a>
    </h3>

    <h3><a href="dagensOpgave.html">Dagens Opgave</a></h3>

    <!--aside = ekstra boks fra avisens verden-->
    <aside id="map"></aside>

    <!--Man kan også bruge script defer og indsætte linket i headeren i stedet-->
    <script src="js/index.js"></script>
  </body>
</html>
