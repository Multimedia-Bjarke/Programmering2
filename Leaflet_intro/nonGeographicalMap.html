<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Non-geographical Map</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <!--Link til leaflets CSS skal komme først, så vi har mulighed for lokal customization-->

      rel="stylesheet"

      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

    />
    <!--Lokalt CSS stylesheet-->
    <link rel="stylesheet" href="css/nonGeographicalMap.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

    ></script>
  </head>

  <body>
    <section id="description">
      <h1>Non-geographical map og CRS</h1>

      <h3>
        <a href="/index.html">Tilbage til forsiden</a>
        <a href="/dagensOpgave.html">Tilbage til Dagens Opgave</a>
      </h3>

    <!--aside = ekstra boks fra avisens verden-->
    <aside id="map"></aside>

    <!--Man kan også bruge script defer og indsætte linket i headeren i stedet-->
